<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixIt</title>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- link to favicon -->
    <link rel="icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon" />

    <!-- link to google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

    <!-- Link to Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <main>
        <header>
            <nav class="nav-bar">
                <div class="container">
                    <div class="logo">
                        <img src="./images/FixIt logo.png" alt="Fixit Logo" width="115px" />
                    </div>

                    <div class="nav-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>

                    <div class="nav-buttons">
                        <a href="#" class="sign-up button" id="signupBtn">Sign up</a>
                        <a href="#" class="login button" id="loginBtn">Login</a>
                    </div>
                </div>
            </nav>

            <section class="hero">
                <div class="container hero-container">
                    <div class="hero-content">
                        <div class="hero-content__heading">
                            <p>WELCOME TO</p>
                            <h1 class="fixit-highlight">FIXIT</h1>
                        </div>

                        <div class="hero-content__text">
                            <p>QUALITY IN THE NAME,</p>
                            <p>TRUST IN THE RELATIONSHIP</p>
                        </div>

                        <div class="hero-btns">
                            <a href="#" class="hero-signup button" id="heroSignupBtn">Sign up</a>
                            <a href="#" class="about-us-btn">ABOUT US</a>
                            <img src="./images/Arrow.png" alt="arrow" />
                        </div>
                    </div>
                    <div class="hero-image-container">
                        <div class="hero-background">
                            <img src="./images/hero-background.png" alt="heropage background" />
                        </div>
                        <div class="hero-image">
                            <img src="./images/heropage image.png" alt="Worker with Phone" />
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- Existing content -->

        <!-- Sign Up Form -->
        <section id="signupSection" class="form-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Login Form -->
        <section id="loginSection" class="form-section" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profileSection" class="form-section" style="display: none;">
            <h2>Profile</h2>
            <button id="getProfile">Get Profile</button>
            <pre id="profile"></pre>
        </section>

        <footer>
            <div class="footer"></div>
        </footer>
    </main>

    <script>
        document.getElementById('signupBtn').addEventListener('click', () => {
            document.getElementById('signupSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'none';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('profileSection').style.display = 'none';
        });

        document.getElementById('heroSignupBtn').addEventListener('click', () => {
            document.getElementById('signupSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'none';
        });

        // Register user
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (!response.ok) {
                    throw new Error('Failed to register');
                }

                alert('Registration successful');
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed');
            }
        });

        // Log in user
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Failed to log in');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                alert('Login successful');
                document.getElementById('signupSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('profileSection').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed');
            }
        });

        // Get user profile
        document.getElementById('getProfile').addEventListener('click', async () => {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('No token found, please log in first');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }

                const data = await response.json();
                document.getElementById('profile').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch profile');
            }
        });
    </script>
</body>
</html>
